services:
  qdrant:
    image: qdrant/qdrant:v1.13.2
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - backend_data:/app/data
    depends_on:
      - qdrant

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ..:/workspace
      - frontend_node_modules:/workspace/node_modules
    depends_on:
      - backend

volumes:
  qdrant_storage:
  backend_data:
  frontend_node_modules:
